pool:
  name: Hosted Windows 2019 with VS2019
  demands: msbuild

name: $(packageVersion)$(Rev:.r)

variables:
  buildConfiguration: 'Release'
  packageName: 'Our.Umbraco.SearchSpellCheck'

trigger: none

steps:
- task: NuGetToolInstaller@1
  displayName: 'Use latest NuGet'

- task: NuGetCommand@2
  displayName: 'Restore NuGet packages'
  inputs:
    restoreSolution: '**\$(packageName).sln'

- task: MSBuild@1
  displayName: 'Build package'
  inputs:
    solution: '**\$(packageName).sln'
    configuration: '$(buildConfiguration)'
    msbuildArguments: '/p:Version=$(Build.BuildNumber) /p:PackageVersion=$(packageVersion) /p:PackageOutputPath=$(Build.ArtifactStagingDirectory)\nuget'
    clean: true

- task: CopyFiles@2
  displayName: 'Copy package files'
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)'
    Contents: |
     **\bin\$(buildConfiguration)\**\Our.Umbraco.SearchSpellCheck*.dll
    TargetFolder: '$(Build.ArtifactStagingDirectory)\files'
    CleanTargetFolder: true
    OverWrite: true
    flattenFolders: true

- task: ArchiveFiles@2
  displayName: 'Zip package files'
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)\files'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)\zip\$(packageName).v$(packageVersion).zip'

- task: PublishBuildArtifacts@1
  displayName: 'Publish artifacts'
  inputs:
    ArtifactName: '$(packageName).$(Build.BuildNumber)'


- task: NuGetCommand@2
  displayName: 'NuGet pack'
  inputs:
    command: 'pack'
    packagesToPack: '**/*.nuspec'
    versioningScheme: 'byEnvVar'
    versionEnvVar: 'packageVersion'
    includeSymbols: true

- task: NuGetCommand@2
  displayName: 'NuGet push'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'external'
    externalEndpoint: 'NuGet'